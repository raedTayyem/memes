                    <img src="https://img.icons8.com/metro/26/000000/align-center.png" />
                </button>
                <button class="decrease" onclick="alignRight()">
                    <img src="https://img.icons8.com/metro/26/000000/align-right.png" />
                </button>
            </div>

            <div class="publish">
                <a id="download" download="canvas.png">
                    <button type="button" onClick="onDownload()">Download</button>
                </a>
                <a class="share">
                    <button type="button" onClick="fbUpload()">Share</button>
                </a>
            </div>

        </div>

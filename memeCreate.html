<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/memeStyle.css">
    <title>Document</title>
</head>

<body onload="onInit()">
    <nav>
        <section class="nav container">
            <input type="checkbox" id="nav-check">
            <div class="nav-header">
                <div class="nav-title">
                    <img src="icon/Logo.png" alt="">
                </div>
            </div>

            <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>

            <div class="nav-links">
                <a href="" target="_blank">Memes</a>
                <a href="" target="_blank">About</a>
            </div>
        </section>
    </nav>

    <section class="container generator">
        <canvas class="myCanvas"></canvas>

        <div class="imageEdit">

            <input type="text" class="textChange">
            <button class="increase" onclick="textSize(1)">A⁺</button>
            <button class="decrease" onclick="textSize(-1)">A⁻</button>
            <button class="increase" onclick="moveLines(-10)">↑</button>
            <button class="decrease" onclick="moveLines(10)">↓</button>
            <button class="decrease" onclick="switchLine()">⇅</button>
            <button class="decrease" onclick="onAddLine()">+</button>
            <button class="decrease" onclick="onDelete()">del</button>
            
            <div class="alignment">
                <button class="decrease" onclick="alignLeft()">
                    <img src="https://img.icons8.com/metro/26/000000/align-left.png" />
                </button>
                <button class="decrease" onclick="alignCenter()">
                    <img src="https://img.icons8.com/metro/26/000000/align-center.png" />
                </button>
                <button class="decrease" onclick="alignRight()">
                    <img src="https://img.icons8.com/metro/26/000000/align-right.png" />
                </button>
            </div>

            <div>
                <input type="checkbox" class="Highlight" onchange='onHighlight();' checked>
                <label for="Highlight">Highlight text</label>
            </div>

            <a id="download" download="canvas.png">
                <button type="button" onClick="onDownload()">Download</button>
            </a>
            <a id="download" download="canvas.png">
                <button type="button" onClick="fbUpload()">Share</button>
            </a>
            
               
            <script src="js/main.js"></script>
            <script src="js/uploadService.js"></script>
        </div>
    </section>
    <footer></footer>
</body>

</html>
